syntax = "proto3";

option csharp_namespace = "LinkDotNet.KanbanBoard.Web";

message Empty {
}

message SubtaskDto {
	string Title = 1;
	int64 DurationTime = 2;
}

message GoalListDto {
	repeated GoalDto GoalDto = 1;
}

message GoalDto {
    string Title = 1;
    int64 Deadline = 2;
	repeated SubtaskDto Subtasks = 3;
	string Rank = 4;
	string GoalStatus = 5;

}

service Kanban {
	rpc GetAllGoals(Empty) returns (GoalListDto);
}